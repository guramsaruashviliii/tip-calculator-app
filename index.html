<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"><img src="images/logo.svg" alt="" /></div>
    <div class="tip__calculator">
      <div class="main__part">
        <label for="">Bill</label>
        <input type="number" class="input bill__input" id="bill__input" />
        <label for="">select tip %</label>
        <div class="tips">
          <div class="tip__percent tip__5">5%</div>
          <div class="tip__percent tip__10">10%</div>
          <div class="tip__percent tip__15 active__tip">15%</div>
          <div class="tip__percent tip__25">25%</div>
          <div class="tip__percent tip__50">50%</div>
          <div id="tip__costom">
            <input type="number" class="tip__custom" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="customer__label">
          <label for="">Number of People</label>
          <label for="" class="error">Can't be zero</label>
        </div>
        <input type="number" class="input customer__input" name="" id="" />
      </div>
      <div class="result">
        <div class="tip__amount">
          <div class="text">
            <p class="tip">tip amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip__amount">$4.27</div>
        </div>
        <div class="total">
          <div class="text">
            <p class="total__amount">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total__amount">$32.79</div>
        </div>
        <div class="reset">RESET</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
